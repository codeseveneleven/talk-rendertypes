<html data-namespace-typo3-fluid="true"
      f:schemaLocation="https://fluidtypo3.org/schemas/vhs-master.xsd"
      lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

<f:link.action action="add" class="btn btn-default">Create new add</f:link.action>

<f:for as="add" each="{adds}">
    <h2>{add.title}</h2>
    <div class="d-flex flex-row">
        <div class="p-2"><img alt="" class="preview" src="{add.b64img}"/></div>
        <div class="p-10"> <p>{add.bodytext}</p></div>
    </div>


</f:for>

    <f:asset.css identifier="classifieds">

        .preview {
            width: 100%;
        height: auto;
        }

        .frame-type-classifieds_classifieds .d-flex.flex-row > div {
        width: 80%;
        }
        .frame-type-classifieds_classifieds .d-flex.flex-row > div:first-of-type {
            width: 20%;
        }

    </f:asset.css>
</html>
